info:
  component: Edge server (based on Netflix Zuul)

spring:
  application:
    name: gateway-application
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
      discovery:
        serviceId: config-server
        enabled: false
      uri: http://localhost:8888

