info:
  component: second saying hello service

spring:
  application:
    name: second-saying-hello-service
  cloud:
    config:
      failFast: false
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
      discovery:
        serviceId: config-server
        enabled: false
      uri: http://localhost:8888

